<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>contact page</title>
  <link rel="stylesheet" href="css/reset.css">
  <script src="https://kit.fontawesome.com/085bce8105.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/laptpop.css">
  <link rel="stylesheet" href="css/tablet.css">
  <link rel="stylesheet" href="css/mobile.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!--Header-->
    <header>
      <nav class="header_nav">
        <ul class="header_ul">
          <li class="header_li">
            <a href="index.html" class="header_list_link">Home</a>
          </li>
          <li class="header_li">
            <a href="artworks.html" class="header_list_link">Artworks</a>
          </li>
          <li class="header_li">
            <a href="contact.html" class="header_list_link active">Contact</a>
          </li>
        </ul>
      </nav>

      <img src="images/burger.svg" alt="" class="burger">
      <img src="images/iconoir_xmark.svg" alt="" class="xmark">

      <a href="index.html" class="header_logo_link">
        <img src="images/logo-7.svg" alt="" class="logo_desktop">
        <img src="images/logo-8.svg" alt="" class="logo_responsive">
      </a>

      <div class="header_right">
        <a href="" class="header_right_singIn">Sign In</a>
        <img src="images/uil_signin.svg" class="signin_img">
        <img src="images/Group 1.svg" alt="" class="header_right_cart_icon">
      </div>

    </header>

    <!-- contact_page_section1 -->
    <section class="contact_page_section1">
      <section class="form_section">
        <h2 class="form_section_title">Get in Touch</h2>
        <form name="contact_form">
          <section class="contact_form_inputs_box">
            <input type="text" placeholder="Full Name" name="NAME">
            <input type="email" placeholder="Email" name="EMAIL">
          </section>
          <textarea name="MESSAGE" placeholder="Message"></textarea>
          <button type="submit" class="submit_button">SUBMIT</button>
        </form>
      </section>
    </section>

    <!-- contact_page_section2 -->
    <section class="contact_page_section2">
      <h2 class="contact_page_section2_title">Contact</h2>

      <section class="contact_page_section2_content">
        <!-- contact_page_section2_left_content -->
        <section class="contact_page_section2_left_content">
          <!-- call  -->
          <div class="icon_text_box">
            <a href="tel: +123 45 67 89" class="icon_text_box_link">
              <i class="fa-solid fa-phone contact_icon"></i>
            </a>
            <span>Call Us</span>
          </div>
          <!-- email  -->
          <div class="icon_text_box">
            <a href="mailto: example@mail.com" class="icon_text_box_link">
              <i class="fa-regular fa-envelope contact_icon"></i>
            </a>
            <span>Email Us</span>
          </div>
          <!-- adrress  -->
          <div class="icon_text_box">
            <a href="https://maps.app.goo.gl/vq51LQ4ph4zz4jTP9" target="_blank" class="icon_text_box_link">
              <i class="fa-solid fa-location-dot contact_icon"></i>
            </a>
            <span>Address</span>
          </div>
        </section>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.911230291333!2d44.794574600000004!3d41.700852000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1721901566934!5m2!1sen!2sge"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
    </section>

    <!--footer-->
    <footer>
      <section class="footer_left_section">
        <!-- footer_left_nav -->
        <nav class="footer_left_nav">
          <ul class="footer_left_ul">
            <li class="footer_left_li">
              <a href="" class="footer_left_li_link">Help</a>
            </li>
            <li class="footer_left_li">
              <a href="" class="footer_left_li_link">Help Centre</a>
            </li>
            <li class="footer_left_li">
              <a href="" class="footer_left_li_link">Privacy Settings</a>
            </li>
          </ul>
        </nav>
        <!-- footer_social_container -->
        <section class="footer_social_container">
          <a href="" target="_blank">
            <img src="images/logos_youtube.svg" alt="" class="social_icon">
          </a>
          <a href="" target="_blank">
            <img src="images/instagram.svg" alt="" class="social_icon">
          </a>
          <a href="" target="_blank">
            <img src="images/logos_facebook.svg" alt="" class="social_icon">
          </a>
        </section>
      </section>

      <!-- footer logo  -->
      <a href="index.html" class="footer_logo_link">
        <img src="images/logo-7.svg" alt="" class="footer_logo">
      </a>

      <nav class="footer_right_nav">
        <ul class="footer_right_ul">
          <li class="footer_right_li">
            <a href="tel: +123 45 67 89" class="footer_right_li_link">
              <i class="fa-solid fa-phone"></i>
            </a>
            <span>+123 45 67 89</span>
          </li>
          <li class="footer_right_li">
            <a href="mailto: example@mail.com" class="footer_right_li_link">
              <i class="fa-regular fa-envelope"></i>
            </a>
            <span>example@mail.com</span>
          </li>
          <li class="footer_right_li">
            <a href="https://maps.app.goo.gl/vq51LQ4ph4zz4jTP9" target="_blank" class="footer_right_li_link">
              <i class="fa-solid fa-location-dot"></i>
            </a>
            <span>Rustaveli avenue, 30</span>
          </li>
        </ul>
      </nav>
    </footer>
  </div>

  <!-- javascript -->
  <script src="script.js"></script>

</body>

</html>
